<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Recuperación CobraApp</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-152x152.png">
</head>

<body class="theme-light" data-highlight="blue2">

    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>

    <div id="page">

        <!-- header and footer bar go here-->

        <div class="page-content">

            <div class="page-title page-title-small">
                <h2><a href="#" data-back-button><i class="fa fa-arrow-left"></i></a>Olvidé mi Contraseña</h2>
            </div>
            <div class="card header-card shape-rounded" data-card-height="150">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
                <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
            </div>

            <div class="card card-style bg-11" data-card-height="cover-card">
                <div class="card-center ">
                    <div class="content">
                        <h1 class="text-center"><i class="fa fa-question-circle color-yellow1-dark fa-4x"></i></h1>
                        <h2 class="text-center color-theme pt-4 font-800 font-40">Perdida</h2>
                        <p class="color-highlight font-12 text-center ">Recuperemos tu cuenta!</p>
                        <div class="input-style has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-at color-theme"></i>
                            <span>Email</span>
                            <em>(required)</em>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="row">
                            <div class="col-6 pt-3"><a href="index.html" class="color-theme opacity-30 font-10">Iniciar Sesión</a></div>
                            <div class="col-6 pt-3 text-right"><a href="page-register-1.html" class="color-theme opacity-30 font-10">Crear Cuenta</a></div>
                        </div>
                        <a href="#" class="btn btn-m mt-4 mb-3 btn-full rounded-sm bg-highlight text-uppercase font-900">Resturar Contraseña</a>
                    </div>
                </div>
                <div class="card-overlay bg-white opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
            </div>


            <!-- footer and footer card-->

        </div>
        <!-- end of page content-->


        <div id="menu-share" class="menu menu-box-bottom menu-box-detached rounded-m" data-menu-load="menu-share.html" data-menu-height="420" data-menu-effect="menu-over">
        </div>

        <div id="menu-highlights" class="menu menu-box-bottom menu-box-detached rounded-m" data-menu-load="menu-colors.html" data-menu-height="510" data-menu-effect="menu-over">
        </div>

        <div id="menu-main" class="menu menu-box-right menu-box-detached rounded-m" data-menu-width="260" data-menu-load="menu-main.html" data-menu-active="nav-pages" data-menu-effect="menu-over">
        </div>


    </div>


    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
