                <div class="content mb-0">

                        <em><i class="fa fa-angle-down"></i></em>
                        <input type="date">
                    </div>
                </div>
            </div>

            <div class="card card-style mb-3">
                <div class="content">
                    <div class="input-style input-style-2 input-required mb-">
                        <span class="input-style-1-active">Seleccionar gasto</span>
                        <em><i class="fa fa-angle-down"></i></em>

                    <div class="divider mt-0 mb-3"></div>
                    <div class="input-style input-style-2 input-required mb-">
                        <span class="color-highlight input-style-1-active">Describir gasto</span>

                        <input class="form-control" type="text" placeholder="Ingresar descripción">
                    </div>
                    <a href="#" class="btn btn-full bg-highlight btn-m text-uppercase font-900 rounded-s shadow-xl">Guardar</a>
