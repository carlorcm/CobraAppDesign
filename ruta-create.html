<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Nueva Ruta</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-152x152.png">
</head>

<body class="theme-light" data-highlight="blue2">

    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>

    <div id="page">

        <!-- header and footer bar go here-->

        <div class="page-content">

            <div class="page-title page-title-small">
                <h2><a href="#" data-back-button><i class="fa fa-arrow-left"></i></a>Regresar</h2>
            </div>
            <div class="card header-card shape-rounded" data-card-height="150">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
                <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
            </div>

            <div class="card card-style">
                <div class="content">
                    <h3>Condiciones</h3>
                    <p>
                        Condiciones con las que se creará la ruta.
                    </p>

                    <div class="input-style input-style-2 has-icon input-required">
                        <i class="input-icon fas fa-money-bill-wave"></i>
                        <span class="color-highlight">Valor entregado</span>
                        <em>(requerido)</em>
                        <input class="form-control" type="number" placeholder="">
                    </div>

                    <div class="input-style input-style-2 has-icon input-required">
                        <i class="input-icon fa fa-percent"></i>
                        <span class="color-highlight">Tasa de interés</span>
                        <em>(requerido)</em>
                        <input class="form-control" type="number" placeholder="">
                    </div>

                    <div class="input-style input-style-2 has-icon input-required">
                        <i class="input-icon far fa-clipboard"></i>
                        <span class="color-highlight">Número de cuotas</span>
                        <em>(requerido)</em>
                        <input class="form-control" type="number" placeholder="">
                    </div>

                    <div class="input-style input-style-2 input-required">
                        <span>Modalidad</span>
                        <em><i class="fa fa-angle-down"></i></em>
                        <select class="form-control">
                            <option value="Diario">Diario</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Quincenal">Quincenal</option>
                            <option value="Mensual">Mensual</option>
                        </select>
                    </div>

                    <div class="d-flex">
                        <div class="pt-1">
                            <h5 data-activate="toggle-id-2" class="font-500 font-13">Cobrar cuota hoy</h5>
                        </div>
                        <div class="ml-auto mr-4 pr-2">
                            <div class="custom-control ios-switch ios-switch-icon">
                                <input type="checkbox" class="ios-input" id="toggle-id-2">
                                <label class="custom-control-label" for="toggle-id-2"></label>
                                <i class="fa fa-check font-11 color-white"></i>
                                <i class="fa fa-times font-11 color-white"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="card card-style">
                <div class="content">
                    <h3>Resumen</h3>
                    <div class="d-flex">
                        <div class="mb-1">
                            <p class="font-18">Valor cuota:</p>
                        </div>
                        <div class="ml-auto">
                            <h6 class="font-16 font-500 color-green2-dark">2,000</h6>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-2">
                            <p class="font-18">Utilidad:</p>
                        </div>
                        <div class="ml-auto">
                            <h6 class="font-16 font-500 color-green2-dark">200</h6>
                        </div>
                    </div>
                    <div class="divider mb-1"></div>
                    <div class="d-flex">
                        <div>
                            <p class="font-18">Total:</p>
                        </div>
                        <div class="ml-auto">
                            <h6 class="font-16 font-500 color-green2-dark">Q 2,200</h6>
                        </div>
                    </div>
                </div>
            </div>


            <!-- footer and footer card-->
        </div>
        <!-- end of page content-->


        <div id="menu-share" class="menu menu-box-bottom menu-box-detached rounded-m" data-menu-load="menu-share.html" data-menu-height="420" data-menu-effect="menu-over">
        </div>

        <div id="menu-highlights" class="menu menu-box-bottom menu-box-detached rounded-m" data-menu-load="menu-colors.html" data-menu-height="510" data-menu-effect="menu-over">
        </div>

        <div id="menu-main" class="menu menu-box-right menu-box-detached rounded-m" data-menu-width="260" data-menu-load="menu-main.html" data-menu-active="nav-pages" data-menu-effect="menu-over">
        </div>


    </div>


    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
